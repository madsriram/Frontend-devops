<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Cricle{
            static pi=3.14;
            static area(r){
                return this.pi*r*r;
            }
        }
        document.write("PI value is: "+Cricle.pi);
        document.write("<p>Area of a Cricle with radius 6 : "+Cricle.area(6))
    </script>
</body>
</html>
