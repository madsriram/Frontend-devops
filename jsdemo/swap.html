<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="f1">
        text-1 : <input type="text" name="txt1">
        text-2 : <input type="text" name="txt2">
        <input type="button" value="swap" onclick="swap()">
        <input type="reset" value="clear">
    </form>
    <Script>
        function swap(){
            var temp=document.f1.txt1.value;
            document.f1.txt1.value=document.f1.txt2.value;
            document.f1.txt2.value=temp;
        }
    </Script>
</body>
</html>
