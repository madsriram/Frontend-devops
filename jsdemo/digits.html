<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var a=parseInt(prompt("enter value of a"));
        if(a<=9){
        document.write(a+" is single digit");
       }
       else if(a<=99&&a>=10){
        document.write(a+" is double digit");
       }
       else{        
        document.write(a+" is multi digit");
       }
    </script>
</body>
</html>
