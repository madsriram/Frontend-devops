<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Greeting{
            sayHello(){
                document.write("Hello...! <p>");
            }
        }
        class greetUser extends Greeting{
            sayHello(){
                document.write("Hello...! User, Welcome To this Page<p>");
            }
        }
        var b=new Greeting();
        b.sayHello();
        var g=new greetUser();
        g.sayHello();
    </script>
</body>
</html>
