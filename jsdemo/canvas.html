<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>canvas elements is used to draw graphics on web page</h3>
    <canvas id="cnv" width="200" height="100" style="border:2px solid #000;"></canvas>
    <script>
        var c=document.getElementById('cnv');
        var ctx=c.getContext("2d");
        ctx.moveTo(75,0);
        ctx.lineTo(100, 100);
        ctx.stroke();
        ctx.font="30px Arial";
        ctx.fillText("Hello World",20,80);
    </script>
</body>
</html>
