<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var dt= new Date();
        document.write(dt+"<p>");
        document.write(dt.getDate()+": Day of the month<p>");
        document.write(dt.getDay()+": Day of the week<p>");
        document.write(dt.getHours()+": Hour of the day<p>");
        document.write(dt.getMinutes()+": minutes of the hour<p>");
        document.write(dt.getSeconds()+": seconds of the minute<p>");
        document.write(dt.getMonth()+": the month (0-11)<p>");
        document.write(dt.getFullYear()+": the year<p>");
            
    </script>
</body>
</html>
