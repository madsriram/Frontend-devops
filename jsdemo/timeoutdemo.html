<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="tymer">Wait <span id="tym">5</span> seconds to get message</h3><p></p>
    <h2 id="demo"></h2>
    <script>
        var c=5;
        var i=setInterval(decrement,1000);
            const t=setTimeout(showMsg, 5000)
        function showMsg(){
            document.getElementById('demo').innerHTML="Hello Welcome to This page...!";
        }
        function decrement(){
            document.getElementById('tym').innerHTML=--c;
            if(c==0){
                clearInterval(i);
            }
        }
    </script>
</body>
</html>
