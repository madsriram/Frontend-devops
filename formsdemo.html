<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
    <style>
        input[type="text"]{
            background-color: pink;
        }
    </style>
</head>
<body>
    <form action="" method="get">
        Username : <input type="text" name="Username" pattern="[a-zA-Z]{3,}" required><p>
        Password : <input type="password" name="Password" pattern="(?=.[A-Z])(?=.[a-z])(?=.\d])(?=.*\W+).{6,}" required><p>
        Email-ID : <input type="email" name="email-id" ><p>
        Age : <input type="number" name="txtage" min="17" max="100" ><p>
        Mobile Number : <input type="tel" name="mbno" pattern="[789][0-9]{9}" ><p>
        Alternate Mobile Number : <input type="tel" name="mbno" pattern="\d{3}-\d{3}-\d{3}" ><p></p>
        Date of Birth : <input type="date" name="dob" ><p>
        Gender : <br>
        <input type="radio" name="gender" value="M">Male
        <input type="radio" name="gender" value="F">Female <p>
        Hobbies : <br>
        <input type="checkbox" name="Hobbies" value="reading">Reading Books
        <input type="checkbox" name="Hobbies" value="watching">Watching TV
        <input type="checkbox" name="Hobbies" value="playing">Playing Games <p>
        City : <input type="text" name="city" list="cities" >
        <datalist id="cities">
            <option>Kolkata</option>
            <option>Mumbai</option>
            <option>Bangalore</option>
            <option>Chennai</option>
            <option>Hyderabad</option>
            <option>Pune</option>
        </datalist><p>
        Qualification : <br>
        <select>
            <option value="ug">Under Graduvation</option>
            <option value="Graduate">Graduate</option>
            <option value="pg">Post Graduvation</option>
        </select><p>
        Address : <br>
        <textarea cols="35" rows="5"></textarea><p>
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
