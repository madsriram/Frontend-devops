<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table demo</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>EmpNo</th><th>EmpName</th><th>Dept</th>
        </tr>
        <tr><td>101</td><td>Smith</td><td>Sales</td></tr>
        <tr><td>102</td><td>John</td><td>Sales</td></tr>
        <tr><td>103</td><td>Mike</td><td>Finance</td></tr>
        <tr><td>104</td><td>William</td><td>Sales</td></tr>
        <tr><td>105</td><td>Peter</td><td>Admin</td></tr>
    </table><br><br>
    <table border="2">
        <tr>
            <th colspan="3">Employee Details</th>
        </tr>
        <tr>
            <th>EmpNo</th><th>EmpName</th><th>Dept</th>
        </tr>
        <tr><td>101</td><td>Smith</td><td>Sales</td></tr>
        <tr><td>102</td><td>John</td><td>Sales</td></tr>
        <tr><td>103</td><td>Mike</td><td>Finance</td></tr>
        <tr><td>104</td><td>William</td><td>Sales</td></tr>
        <tr><td>105</td><td>Peter</td><td>Admin</td></tr>
    </table><br><br>
    <h3>Row Spanning</h3>
    <table border="1">
        <tr>
            <th rowspan="2">Markup Languages</th>
            <td>XML</td>
            <tr><td>HTML</td></tr>
        </tr>
    </table>
</body>
</html>
