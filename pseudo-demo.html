<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Demo</title>
    <style>
        a:link{
            text-decoration: none;
            color: red;
        }
        a:visited{
            text-decoration: none;
            color: pink;
        }
        a:hover{
            text-decoration: none;
            color: green;
            font-weight: bolder;
            letter-spacing: 2px;
        }
        a:active{
            background-color: cyan;
        }
    </style>
</head>
